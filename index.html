<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>

    <link rel="stylesheet" href="stylesheets/css/reset.css" />
    <link rel="stylesheet" href="stylesheets/css/style.css" />
  </head>
  <body>
    <section class="stopwatch">
      <p class="stopwatch__display" id="time">00:00:00.000</p>
      <div>
        <button class="stopwatch__button" id="start">Start</button>
        <button class="stopwatch__button" id="stop" disabled>Stop</button>
        <button class="stopwatch__button" id="reset" disabled>Reset</button>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
